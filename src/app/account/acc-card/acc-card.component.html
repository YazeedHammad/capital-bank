<div class="cardcontainer" *ngFor="let info of accInfo">
  <div class="cards" style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active">
    <div class="front-card">
      <div>{{info.id}}</div>
      <div>{{ info.accNumber}}</div>
      <div class="acc-name">{{ info.nickName }}</div>
    </div>

    <div class="back-card">
      <label for="">{{info.accBalance}}</label>
      <button (click)="onEditInfo()">Edit</button>
      <button>Delete</button>
    </div>
  </div>
</div>
