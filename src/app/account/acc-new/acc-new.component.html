<div class="jumbotron">
    <div class="container">
        <h2>Currency Converter </h2>
        <form class="form-inline">
            <div class="form-group mb-2">
                <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="amount" />
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <select class="form-control" id="currency-1" required [(ngModel)]="currency1" name="currency1">
                    <option selected>USD</option>
                    <option>EUR</option>
                    <option>JOD</option>
                    <option>GBP</option>
                    <option>CAD</option>
                </select>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label>convert to</label>
                <select class="form-control" id="currency-2" required [(ngModel)]="currency2" name="currency2">
                    <option>USD</option>
                    <option selected>EUR</option>
                    <option>JOD</option>
                    <option>GBP</option>
                    <option>CAD</option>
                </select>
            </div>
            <button class="btn calculate-btn btn-primary mb-2" (click)="showResult()">Show Result!</button>
        </form>
        <div class="result">
            <p>
                <span class="given-amount">{{amount}}</span>
                <span class="base-currency">{{currency1 }} =</span>
                <span class="final-result">{{result }}</span>
                <span class="second-currency">{{currency2 }}</span>
            </p>
        </div>
    </div>
</div>
