<div class="container">
  <div class="logo">
    <img src="https://19851.tel/icons/bank.png" alt="Logo" class="logo-img">
    <h1 class="login">Capital Bank</h1>
  </div>
  <div class="log-form">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">

      <div class="username">
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
          <input type="text" id="username" class="form-input" placeholder="UserName" formControlName="username">
        </p>
      </div>

      <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
        <div *ngIf="formControls.username.errors.required">UserName is required</div>
      </div>


      <div class="pass">
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
          <input type="password" id="pass" class="form-input" placeholder="Password" formControlName="password">
        </p>
      </div>
      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>

      <button type="submit" class="submit-form">Login</button>
      <p *ngIf="!isValid">Wrong username or password</p>
    </form>
  </div>
</div>
